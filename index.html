<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #qr-reader {
            position: relative;
            margin: 50px auto;
            width: 300px;
            height: 300px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 3px solid white;
            border-radius: 10px;
            box-shadow: 0 0 20px white;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‡ QR Code Scanner ðŸŽ‡</h1>
    <p>Richt je camera op een QR-code om deze te scannen!</p>

    <div id="qr-reader"></div>
    <p id="result">Resultaat: Nog geen QR-code gescand.</p>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR Code gescand: ${decodedText}`);
            alert(`QR Code gescand: ${decodedText}`);
            document.getElementById("result").innerHTML = `Resultaat: ${decodedText}`;
        }

        function onScanError(errorMessage) {
            console.warn(`Scan fout: ${errorMessage}`);
        }

        // Camera's ophalen en debuggen
        Html5Qrcode.getCameras().then(cameras => {
            if (cameras.length > 0) {
                console.log("Beschikbare camera's:", cameras);

                // Gebruik de eerste camera (je kunt dit aanpassen voor andere camera's)
                const html5QrCode = new Html5Qrcode("qr-reader");
                html5QrCode.start(
                    cameras[0].id, // Selecteer de eerste camera
                    {
                        fps: 10,    // Frames per seconde
                        qrbox: 250  // Grootte van het scanvak
                    },
                    onScanSuccess,
                    onScanError
                ).catch(err => {
                    console.error("Fout bij het starten van de camera:", err);
                    alert("Kan de camera niet starten. Controleer browsermachtigingen.");
                });
            } else {
                alert("Geen camera's gevonden. Controleer of je camera is aangesloten.");
            }
        }).catch(err => {
            console.error("Fout bij toegang tot camera's:", err);
            alert("Kan geen toegang krijgen tot de camera's: " + err);
        });
    </script>
</body>
</html>
